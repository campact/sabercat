machine:
  environment:
    GOOS: linux
    GOARCH: amd64

dependencies:
  override:
    - go get -t -d -v ./...
    - go build -v ./cmd/sabercat

test:
  override:
    - go test -race -v -cover ./...

deployment:
  build:
    tag: /.*/
    commands:
      - cp sabercat $CIRCLE_ARTIFACTS/sabercat_$CIRCLE_TAG
